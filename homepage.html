<!DOCTYPE html>
<html lang="en">

<!-- Header information -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Threadlist</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <!-- Title and introduction to page -->
    <div>
        <h1>Threadlist</h1>
        Sam S
    </div>

    <!-- Create new thread button -->
    <label>Threads</label>
    <button type="button" id="new-thread">+</button>

    <!-- Form to update the threads currently on display -->
    <form>
        <label>Sort by:</label>

        <select name="sortby" id="sortby">
            <option value="date-newest">Date posted (newest)</option>
            <option value="date-oldest">Date posted (oldest)</option>
            <option value="last-update">Last update</option>
            <option value="likes">Likes</option>
            <option value="comments">Comments</option>
        </select>

        <label>Filter:</label>
        <input id="search" type="text" placeholder=Search...>
        <button id="get-threads" type="button">Go</button>
    </form>


    <!-- Table displaying threads -->
    <table id="thread-table" class="prevent-select">
        <tr id="row1" onclick="select_row(1)">
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
            <td>05</td>
            <td>06</td>
        </tr>
        <tr id="row2" onclick="select_row(2)">
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr id="row3" onclick="select_row(3)">
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
        </tr>
        <tr id="row4" onclick="select_row(4)">
            <td>31</td>
            <td>32</td>
            <td>33</td>
            <td>34</td>
            <td>35</td>
            <td>36</td>
        </tr>
        <tr id="row5" onclick="select_row(5)">
            <td>41</td>
            <td>42</td>
            <td>43</td>
            <td>44</td>
            <td>45</td>
            <td>46</td>
        </tr>
    </table>

    <!-- Buttons to alter the current page -->
    <button type="button" id="backthread">Back</button>
    <label>Page</label>
    <label id="formpage">1</label>
    <label>of</label>
    <label id="maxpage">1</label>
    <button type="button" id="nextthread">Next</button>
    </form>
    <hr>
    <iframe id="extra-content" src="about:blank"></iframe>

</body>

</html>

<script type="text/javascript" src="./homepage.js"></script>
