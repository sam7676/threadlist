<!DOCTYPE html>
<html lang="en">

<!-- Header information -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Threadlist</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <!-- Title and introduction to page -->
    <div>
        <h1>Threadlist</h1>
        Sam S
    </div>

    <!-- Create new thread button -->
    <label>Threads</label>
    <button type="button" id="new-thread">+</button>

    <!-- Form to update the threads currently on display -->
    <form>
        <label>Sort by:</label>

        <select name="sortby" id="sortby">
            <option value="date-newest">Date posted (newest)</option>
            <option value="date-oldest">Date posted (oldest)</option>
            <option value="likes">Likes</option>
            <option value="comments">Comments</option>
        </select>

        <label>Filter:</label>
        <input id="search" type="text" placeholder=Search...>
        <button id="get-threads" type="button">Go</button>
    </form>


    <!-- Table displaying threads -->
    <table id="thread-table" class="prevent-select">
        <tr id="row1" onclick="select_row(1)">
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr id="row2" onclick="select_row(2)">
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            <td>j</td>
        </tr>
        <tr id="row3" onclick="select_row(3)">
            <td>k</td>
            <td>l</td>
            <td>m</td>
            <td>n</td>
            <td>o</td>
        </tr>
        <tr id="row4" onclick="select_row(4)">
            <td>p</td>
            <td>q</td>
            <td>r</td>
            <td>s</td>
            <td>t</td>
        </tr>
        <tr id="row5" onclick="select_row(5)">
            <td>u</td>
            <td>v</td>
            <td>w</td>
            <td>x</td>
            <td>y</td>
        </tr>
    </table>

    <!-- Buttons to alter the current page -->
    <button type="button" id="backthread">Back</button>
    <label>Page</label>
    <label id="formpage">1</label>
    <label>of</label>
    <label id="maxpage">1</label>
    <button type="button" id="nextthread">Next</button>
    </form>
    <hr>
    <iframe id="extra-content" src="about:blank"></iframe>

</body>

</html>

<script type="text/javascript" src="./frontend.js"></script>
