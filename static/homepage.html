<!DOCTYPE html>
<html lang="en">

<!-- Header information -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Threadlist</title>
    <!-- <link rel="stylesheet" type="text/css" href="static/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <!-- Title and introduction to page -->
    <div id="title-div" class="div-centre">
        <h1 id="text-logo">Threadlist</h1>
        <a href="https://github.com/sam7676" id="text-name">github.com/sam7676</a>
    </div>


    <br>

    <!-- Create new thread button -->
    <div id="thread-settings-div" class="div-centre">

        <table id="thread-filter-table">
            <tr id="thread-filter-table-row">
                <td class="thread-filter-table-item"><label id="thread-intro-label">Threads</label>
                    <button type="button" id="new-thread">+</button>
                </td>


                <!-- Form to update the threads currently on display -->
                <form id="update-threads-form">

                    <td class="thread-filter-table-item">
                        <label>Sort by:</label>

                        <select name="sortby" id="sortby" class="thread-select-bar">
                            <option value="date-newest">Date posted (newest)</option>
                            <option value="date-oldest">Date posted (oldest)</option>
                            <option value="last-update">Last update</option>
                            <option value="likes">Likes</option>
                            <option value="comments">Comments</option>
                        </select>
                    </td>



                    <td class="thread-filter-table-item"><label>Filter:</label>
                        <input id="search" type="text" class="thread-search-bar" placeholder=Search...>
                    </td>
                    <td class="thread-filter-table-item"><button id="get-threads" type="button"
                            class="blue-button">Go</button></td>

                </form>

            </tr>
        </table>

    </div>

    <div id="thread-table-div" class="div-centre">
        <!-- Table displaying threads -->
        <table id="thread-table" class="prevent-select">

            <tr class="thread-table-row thread-table-header-row">
                <th class="thread-table-item thread-title">Thread name</th>
                <th class="thread-table-item hidden-item"></th>
                <th class="thread-table-item text-align-left">Date posted</th>
                <th class="thread-table-item text-align-left">Last update</th>
                <th class="thread-table-item text-align-left">Likes</th>
                <th class="thread-table-item text-align-left">Comments</th>
            </tr>

            <tr id="row1" class="thread-table-row" onclick="selectRow(1)">
                <td class="thread-table-item thread-title">01</td>
                <td class="thread-table-item hidden-item">>02</td>
                <td class="thread-table-item text-align-left">03</td>
                <td class="thread-table-item text-align-left">04</td>
                <td class="thread-table-item text-align-center">05</td>
                <td class="thread-table-item text-align-center">06</td>
            </tr>
            <tr id="row2" class="thread-table-row" onclick="selectRow(2)">
                <td class="thread-table-item thread-title">11</td>
                <td class="thread-table-item hidden-item">>12</td>
                <td class="thread-table-item text-align-left">13</td>
                <td class="thread-table-item text-align-left">14</td>
                <td class="thread-table-item text-align-center">15</td>
                <td class="thread-table-item text-align-center">16</td>
            </tr>
            <tr id="row3" class="thread-table-row" onclick="selectRow(3)">
                <td class="thread-table-item thread-title">21</td>
                <td class="thread-table-item hidden-item">22</td>
                <td class="thread-table-item text-align-left">23</td>
                <td class="thread-table-item text-align-left">24</td>
                <td class="thread-table-item text-align-center">25</td>
                <td class="thread-table-item text-align-center">26</td>
            </tr>
            <tr id="row4" class="thread-table-row" onclick="selectRow(4)">
                <td class="thread-table-item thread-title">31</td>
                <td class="thread-table-item hidden-item">>32</td>
                <td class="thread-table-item text-align-left">33</td>
                <td class="thread-table-item text-align-left">34</td>
                <td class="thread-table-item text-align-center">35</td>
                <td class="thread-table-item text-align-center">36</td>
            </tr>
            <tr id="row5" class="thread-table-row" onclick="selectRow(5)">
                <td class="thread-table-item thread-title">41</td>
                <td class="thread-table-item hidden-item">>42</td>
                <td class="thread-table-item text-align-left">43</td>
                <td class="thread-table-item text-align-left">44</td>
                <td class="thread-table-item text-align-center">45</td>
                <td class="thread-table-item text-align-center">46</td>
            </tr>
        </table>
    </div>
    <!-- Buttons to alter the current page -->
    <div class="div-centre">

        <div class="page-transition-subdiv">
            <button type="button" class="blue-button" id="backthread">back</button>
            <label>Page</label>
            <label id="formpage">1</label>
            <label>of</label>
            <label id="maxpage">1</label>
            <button type="button" class="blue-button" id="nextthread">next</button>
        </div>
    </div>
    <hr>

    <!-- Iframe -->
    <div class="div-centre">
        <iframe id="extra-content" src="about:blank"></iframe>
    </div>

</body>

</html>

<script type="text/javascript" src="./homepage.js"></script>
