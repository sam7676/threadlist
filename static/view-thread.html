<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="view-thread-div">
        <table class="view-thread-table">
            <tr class="view-thread-row">
                <td class="view-thread-table-item">
                    <label id="view-thread-title"></label>
                </td>
                <td class="view-thread-table-item">
                    <input type="Button" id="view-thread-close" class="blue-button" value="X">
                </td>
            </tr>
        </table>
    </div>




    <div class="div-centre">
        <p id="view-thread-body"></p>
    </div>


    <div id="view-table-div" class="div-centre">
        <table class="view-table">
            <tr class="view-table-row">
                <td class="view-table-item">
                    <input type="Button" id="delete-thread" class="blue-button" value="Delete">
                </td>
                <td class="view-table-item">
                    <div class="view-table-date-last">
                        <label>Date posted: </label>
                        <label id="thread-date"></label>
                    </div>
                    <div class="view-table-date-last">
                        <label>Last update: </label>
                        <label id="thread-last-update"></label>
                    </div>

                </td>
                <td class="view-table-item">
                    <input type="Button" id="dislike-thread" class="blue-button" value="-">
                    <label>❤: </label>
                    <label id="thread-likes"></label>
                    <input type="Button" id="like-thread" class="blue-button" value="+">
                </td>
            </tr>
        </table>
    </div>

    <br>







    <!-- Form to update the comments currently on display -->
    <div id="view-comment-settings-div" class="div-centre">
        <table id="view-comment-filter-table">
            <tr id="view-comment-filter-table-row">
                <td class="view-comment-filter-table-item"><label id="view-comment-intro-label">Comments</label>
                </td>
                <form>
                    <td class="view-comment-filter-table-item">
                        <label>Sort by:</label>

                        <select name="sortby" id="sortby-comments" class="view-comment-select-bar">
                            <option value="date-newest">Date posted (newest)</option>
                            <option value="date-oldest">Date posted (oldest)</option>
                            <option value="likes">Likes</option>
                            <option value="has-image">Has image</option>
                        </select>
                    </td>

                    <td class="view-comment-filter-table-item"><label>Filter:</label>
                        <input id="search-comments" type="text" class="view-comment-search-bar" placeholder=Search...>
                    </td>
                    <td class="view-comment-filter-table-item">
                        <button id="get-comments" type="button" class="blue-button">Go</button>
                    </td>
                </form>
            </tr>
        </table>

    </div>






    <!-- Label layout representing 5 comments -->
    <table id="five-comment-table">
        <tr class="five-comment-table-row" id="comment-row-1">
            <td class="five-comment-table-item">
                <div class="div-centre">
                    <div class="body-comment">
                        <label id="body-comment-1">a</label>
                    </div>
                    <label id="id-comment-1" class="comment-id">b</label>
                    <div id="image-div-1"><label>_</label></div>
                    <br>
                    <table class="view-comment">
                        <tr class="view-comment-row">
                            <td class="view-comment-item">
                                <button type="button" id="delete-comment-row1" class="view-comment-delete-button"
                                    onclick="delete_comment_check(1)">Delete</button>
                            </td>
                            <td class="view-comment-item">
                                <div class="view-comment-date-last">
                                    <label>Date posted: </label>
                                    <label id="date-comment-1">c</label>
                                </div>
                            </td>
                            <td class="view-comment-item">
                                <button type="button" id="dislike-comment-row1" class="view-comment-dislike-button"
                                    onclick="like_comment(1, -1)">-</button>
                                <label>❤: </label>
                                <label id="likes-comment-1">d</label>
                                <button type="button" id="like-comment-row1" class="view-comment-like-button"
                                    onclick="like_comment(1, 1)">+</button>
                            </td>
            </td>
        </tr>
    </table>
    </div>
    </tr>

    <!-- Buttons to alter the current page -->
    <div class="div-centre page-transition-subdiv">

        <button type="button" class="blue-button" id="back-comment-page">back</button>
        <label>Page</label>
        <label id="form-comment-page">1</label>

    </div>



    <br>

    <div class="div-centre" id="submit-new-comment">
        <form enctype="multipart/form-data" id="submit-comment-form">
            <textarea id="new-comment-box" name="comment-body" rows="6" cols="50"
                placeholder="New comment..."></textarea><br>
            <input type="file" id="upload-file" name="file">
            <br><input type="button" id="submit-comment" class="green-post-button" value="POST">
