<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <label id="thread-title"></label> <label id="thread-num"></label> <input type="Button" id="close" value="X">
    <br><label id="thread-body"></label>
    <br><label id="thread-date"></label>
    <input type="Button" id="delete-thread" value="Delete">
    <br>
    <input type="Button" id="dislike-thread" value="-">
    Likes: 
    <label id="thread-likes"></label>
    <input type="Button" id="like-thread" value="+"><br>




    Comments:
    <label id="thread-comments"></label>




    <!-- Form to update the threads currently on display -->
    <form>
        <label>Sort by:</label>

        <select name="sortby" id="sortby-comments">
            <option value="date-newest">Date posted (newest)</option>
            <option value="date-oldest">Date posted (oldest)</option>
            <option value="likes">Likes</option>
        </select>

        <label>Filter:</label>
        <input id="search-comments" type="text" placeholder=Search...>
        <button id="get-comments" type="button">Go</button>
    </form>


    <!-- Label layout representing 5 comments -->

    <label id="body-comment-1">a</label>
    <label id="id-comment-1">b</label>
    <label id="date-comment-1">c</label>
    <button type="button" id="dislike-comment-row1" onclick="like_comment(1, -1)">-</button>
    <label id="likes-comment-1">d</label>
    <button type="button" id="like-comment-row1" onclick="like_comment(1, 1)">+</button>
    <button type="button" id="delete-comment-row1" onclick="delete_comment_check(1)">X</button>
    <br>
    <label id="body-comment-2">e</label>
    <label id="id-comment-2">f</label>
    <label id="date-comment-2">g</label>
    <button type="button" id="dislike-comment-row2" onclick="like_comment(2, -1)">-</button>
    <label id="likes-comment-2">h</label>
    <button type="button" id="like-comment-row2" onclick="like_comment(2, 1)">+</button>
    <button type="button" id="delete-comment-row2" onclick="delete_comment_check(2)">X</button>
    <br>
    <label id="body-comment-3">i</label>
    <label id="id-comment-3">j</label>
    <label id="date-comment-3">k</label>
    <button type="button" id="dislike-comment-row3" onclick="like_comment(3, -1)">-</button>
    <label id="likes-comment-3">l</label>
    <button type="button" id="like-comment-row3" onclick="like_comment(3, 1)">+</button>
    <button type="button" id="delete-comment-row3" onclick="delete_comment_check(3)">X</button>
    <br>
    <label id="body-comment-4">m</label>
    <label id="id-comment-4">n</label>
    <label id="date-comment-4">o</label>
    <button type="button" id="dislike-comment-row4" onclick="like_comment(4, -1)">-</button>
    <label id="likes-comment-4">p</label>
    <button type="button" id="like-comment-row4" onclick="like_comment(4, 1)">+</button>
    <button type="button" id="delete-comment-row4" onclick="delete_comment_check(4)">X</button>
    <br>
    <label id="body-comment-5">q</label>
    <label id="id-comment-5">r</label>
    <label id="date-comment-5">s</label>
    <button type="button" id="dislike-comment-row5" onclick="like_comment(5, -1)">-</button>
    <label id="likes-comment-5">t</label>
    <button type="button" id="like-comment-row5" onclick="like_comment(5, 1)">+</button>
    <button type="button" id="delete-comment-row5" onclick="delete_comment_check(5)">X</button>
    <br>

    


    <!-- Buttons to alter the current page -->
    <button type="button" id="back-comment-page">Back</button>
    <label>Page</label>
    <label id="form-comment-page">1</label>
    <label>of</label>
    <label id="max-comment-page">1</label>
    <button type="button" id="next-comment-page">Next</button>
    </form>


    <!-- New comment option -->
    <form>
        <textarea id="new-comment-box" rows="4" cols="50" placeholder="New comment..."></textarea><br>
        <input type="button" id="submit-comment" value="POST">
    </form>

    <!-- Upload image option -->
    <label>Upload image...</label>
    <form method="post" enctype="multipart/form-data" action="./uploadimage">
        <input type="file" name="file">
        <input type="submit" value="Submit">
        <input type="hidden" name='hidden-thread-id' id="thread-id-upload">
    </form>
    

    
</body>
<script type="text/javascript" src="./view-thread.js"></script>
